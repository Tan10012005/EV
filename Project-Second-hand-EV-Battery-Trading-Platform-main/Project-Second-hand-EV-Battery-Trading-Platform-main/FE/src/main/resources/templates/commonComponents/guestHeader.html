<!DOCTYPE>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guest Header - EV Second</title>
    <!-- Google Fonts -->
    <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
    />

    <!-- Font Awesome Icons -->
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
            integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/commonComponents/header.css}"/>
</head>
<body>

<!-- ===== HEADER SECTION ===== -->
<header class="header">
    <div class="header__container">
        <!-- Logo Section -->
        <div class="header__logo">
            <div class="logo">
                <i class="fas fa-bolt"></i>
                <span class="logo__text">
              <strong>EV Second</strong>
              <small>SECOND LIFE, FIRST CHOICE</small>
            </span>
            </div>
        </div>

        <!-- Navigation Menu -->
        <nav class="header__nav">
            <a th:href="@{/home}" class="nav__link active">HOMES</a>
            <a href="" class="nav__link">
                SẢN PHẨM <i class="fas fa-chevron-down"></i>
            </a>
            <a href="" class="nav__link">CONTACT</a>
        </nav>

        <!-- User Actions -->
        <div class="header__user">
            <a th:href="@{/login}" class="user__action">ĐĂNG NHẬP</a>
            <a th:href="@{/signup}" class="user__action user__action--highlighted">ĐĂNG KÝ</a>
        </div>
    </div>
</header>
<!-- JavaScript -->
<!--<script th:src="@{/js/commonComponents/guestHeader.js}"></script>-->
</body>
</html>
